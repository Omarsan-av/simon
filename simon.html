<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#14081d"/>
		<title>Simon Dice</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
		<link rel="stylesheet" href="css/styles.css">
	</head>

  	<body>
		<!-- <audio id = "the_weeknd" src="https://omarsav.com/audio/the-weeknd.mp3" autoplay="autoplay" preload="auto" loop></audio> -->

		<div class = "background">
			<a href = "index.html?"><i class="fas fa-home fa-2x"></i></a>
			<div class = "home-score">
				<span class="maximum-score">Record: <span id="record"></span></span>
				<span class = "text-score">Score:</span>
				<div class = "score" id="score"></div>
			</div>
			<div class="gameboard animate__animated" id = "animation">
				<div id = "verde" class = "color verde right" data-color = "verde"></div>
				<div id = "azul" class = "color azul left" data-color = "azul"></div>
				<div id = "violeta" class = "color violeta left" data-color = "violeta"></div>
				<div id = "naranja" class = "color naranja right" data-color = "naranja"></div>
				<button id = "btnEmpezar" class = "btn-start" onclick = "empezarJuego()">¡Empezar a jugar!</button>
			</div>
		</div>

		<script src = "https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

		<script>
			/**
			 * @param String name
			 * @return String
			 * funcion para obtener valores por get
			 */
			function getParameterByName(name)
			{
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]")
				let regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search)
				return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "))
			}

			let n = getParameterByName('n')

			const azul = document.getElementById('azul')
			const verde = document.getElementById('verde')
			const violeta = document.getElementById('violeta')
			const naranja = document.getElementById('naranja')
			const btnEmpezar = document.getElementById('btnEmpezar')
			const animation = document.getElementById('animation')
			let puntuacion = 0
			var cont = 0
			var ULTIMO_NIVEL = 30
			let record = document.getElementById('record')
			record.innerHTML = 0

      	class Juego
			{
				constructor()
				{
					this.inicializar = this.inicializar.bind(this)
					this.inicializar()
					this.generarSecuencia()

					setTimeout(this.siguienteNivel, 2000)
				}

        		inicializar()
				{
					this.nivel = 1
					this.siguienteNivel = this.siguienteNivel.bind(this)
					this.elegirColor = this.elegirColor.bind(this)
          	   this.toggleBtnEmpezar()
					this.colores =
					{
						azul,
						verde,
						violeta,
						naranja
					}
        		}

				toggleBtnEmpezar()
				{
					score.innerHTML =  0 + ' pts'

					function soundStart()
					{
						let sound_start = document.createElement("audio")
						sound_start.setAttribute("src", "https://omarsav.com/audio/start_game.mp3")
						sound_start.setAttribute("autoplay", "autoplay")
						sound_start.setAttribute("preload", "auto")
						document.body.appendChild(sound_start)
						sound_start.volume = 0.3
					}

					if(animation.classList.contains('animate__rotateIn'))
					{
						animation.classList.remove('animate__rotateIn')
					}

					else
					{
						animation.classList.add('animate__rotateIn')
					}

					if(btnEmpezar.classList.contains('hide'))
					{
						btnEmpezar.classList.remove('hide')
					}

					else
					{
						soundStart()
						btnEmpezar.classList.add('hide')
					}
				}

				generarSecuencia()
				{
					setTimeout(() =>
					{
						this.nextLevel()
					}, 1000)

					if(n === 'facil')
					{
						ULTIMO_NIVEL = 7
					}

					else if(n === 'medio')
					{
						ULTIMO_NIVEL = 14
					}

					else
					{
						ULTIMO_NIVEL = 21
					}

					this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random()*4))
				}

				siguienteNivel()
				{
					this.subnivel = 0
					this.iluminarSecuencia()
					this.agregarEventosClick()
				}

				transformarNumeroAColor(numero)
				{
					switch(numero)
					{
						case 0:
							return 'azul'
						case 1:
							return 'verde'
						case 2:
							return 'violeta'
						case 3:
							return 'naranja'
					}
				}

				transformarColorANumero(numero)
				{
					switch(numero)
					{
						case 'azul':
							return 0
						case 'verde':
							return 1
						case 'violeta':
							return 2
						case 'naranja':
							return 3
					}
				}

				iluminarSecuencia()
				{
					setTimeout(() =>
					{
						for(let i = 0; i < this.nivel; i++)
						{
							const color = this.transformarNumeroAColor(this.secuencia[i])

							setTimeout(() => this.iluminarColor(color), 800 * i)
							console.log(color)
						}
					}, 800)
				}

				iluminarColor(color)
				{
					this.colores[color].classList.add('light')

					function soundColor()
					{
						let sound_color = document.createElement("audio")

						if(color === 'naranja')
						{
							sound_color.setAttribute("src", "https://omarsav.com/audio/orange.mp3")
						}

						if(color === 'verde')
						{
							sound_color.setAttribute("src", "https://omarsav.com/audio/green.mp3")
						}

						if(color === 'azul')
						{
							sound_color.setAttribute("src", "https://omarsav.com/audio/blue.mp3")
						}

						if(color === 'violeta')
						{
							sound_color.setAttribute("src", "https://omarsav.com/audio/violet.mp3")
						}

						sound_color.setAttribute("autoplay", "autoplay")
						sound_color.setAttribute("preload", "auto")
						document.body.appendChild(sound_color)
						sound_color.volume = 0.4
					}

					soundColor()

					setTimeout(() => this.apagarColor(color), 350)
				}

				apagarColor(color)
				{
					this.colores[color].classList.remove('light')
				}

				agregarEventosClick()
				{
					this.colores.azul.addEventListener('click', this.elegirColor)
					this.colores.naranja.addEventListener('click', this.elegirColor)
					this.colores.verde.addEventListener('click', this.elegirColor)
					this.colores.violeta.addEventListener('click', this.elegirColor)
				}

				eliminarEventosClick()
				{
					this.colores.azul.removeEventListener('click', this.elegirColor)
					this.colores.naranja.removeEventListener('click', this.elegirColor)
					this.colores.verde.removeEventListener('click', this.elegirColor)
					this.colores.violeta.removeEventListener('click', this.elegirColor)
				}

				elegirColor(ev)
				{
					const nombreColor = ev.target.dataset.color
					const numeroColor = this.transformarColorANumero(nombreColor)
					this.iluminarColor(nombreColor)

					if(numeroColor === this.secuencia[this.subnivel])
					{
						this.subnivel++

						puntuacion = puntuacion + 50

						let score = document.getElementById('score')
						score.innerHTML =  puntuacion + ' pts'
						console.log(puntuacion)

						if(this.subnivel === this.nivel)
						{
							this.nivel++

							if(this.nivel === (ULTIMO_NIVEL + 1))
							{
								this.ganoElJuego()
							}

							else
							{
								this.great()
							}
						}
					}

					else
					{
						this.perdioElJuego()
					}
				}

				great()
				{
					setTimeout(() =>
					{
						this.nextLevel()

						setTimeout(this.siguienteNivel, 800)
					}, 800)
				}

				nextLevel()
				{
					cont ++

					let nextLevelAudio = document.createElement("audio")
					nextLevelAudio.setAttribute("src", "https://omarsav.com/audio/.mp3")
					nextLevelAudio.setAttribute("autoplay", "autoplay")
					document.body.appendChild(nextLevelAudio)

					const Toast = Swal.mixin
					({
						toast: true,
						position: 'center',
						timer: 1000,
						showConfirmButton: false,
						background: 'white',
						width: '200px',
						padding: '15px 0px'
					})

					Toast.fire
					({
						title: `Nivel ${cont}`
					})
				}

				ganoElJuego()
				{
					let sound_winner = document.createElement("audio")
					sound_winner.setAttribute("src", "https://omarsav.com/audio/congratulations.mp3")
					sound_winner.setAttribute("autoplay", "autoplay")
					sound_winner.setAttribute("preload", "auto")
					document.body.appendChild(sound_winner)
					sound_winner.volume = 0.7

					setTimeout(() =>
					{
						if(puntuacion > parseInt(record.innerHTML))
						{
							record.innerHTML = puntuacion + ' pts'
						}

						Swal.fire
						({
							title: '🎉¡Felicidades!🎉',
							text: 'Ganaste el juego. 😎',
							width: 400,
							showClass:
							{
								popup: 'animate__animated animate__fadeInDown'
							},
							hideClass:
							{
								popup: 'animate__animated animate__fadeOutUp'
							}
						})

						.then(() =>
						{

							this.eliminarEventosClick()
							this.inicializar()
							cont = 0
							puntuacion = 0
						})
					}, 600)
				}

				perdioElJuego()
				{
					setTimeout(()=>
					{
						let audio_loser= document.createElement("audio")
						audio_loser.setAttribute("src", "https://omarsav.com/audio/you_lose.mp3")
						audio_loser.setAttribute("autoplay", "autoplay")
						document.body.appendChild(audio_loser)
						audio_loser.volume = 0.3

						Swal.fire
						({
							title: '¡Perdiste! ☹️',
							text: `¡No te rindas! Vuelve a intentarlo.`,
							width: 400,
							showClass:
							{
								popup: 'animate__animated animate__fadeInDown'
							},
							hideClass:
							{
								popup: 'animate__animated animate__fadeOutUp'
							}
						})
					
						.then(() =>
						{
							this.eliminarEventosClick()
							this.inicializar()
							cont = 0;

							if(puntuacion > parseInt(record.innerHTML))
							{
								record.innerHTML = puntuacion + ' pts'
							}

							else
							{
								record.innerHTML = record.innerHTML
							}

							puntuacion = 0
						})
					}, 600)
				}
			}
			function empezarJuego()
			{
				window.juego = new Juego()
			}
		 </script>
		 <script>
			// const song = document.getElementById('the_weeknd')
			// song.volume = 0.1
 		</script>
  	</body>
</html>
